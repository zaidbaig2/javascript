    <h1>Rules for naming JS variable</h1>
    <br><br><br>
    <p>Variable names can only contain numbers, $and_ .For example : $my_1stVariable
        <br>
         Variables must begin with a letter , $ or _ . For example $name, _name or name
        <br>
         Variable names are case sesitive 
        <br>
         Variable names should not be JS keywords</p>
